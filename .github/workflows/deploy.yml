          echo "BUILD_TIME=$(date '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_ENV
          echo "âœ… Build time (Beijing): $(date '+%Y-%m-%d %H:%M:%S')"

      - name: Install, build, and upload your site
