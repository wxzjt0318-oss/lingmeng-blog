          node-version: 20
          # å¦‚æœä½ ç”¨ pnpm/yarnï¼Œå–æ¶ˆæ³¨é‡Šä¸‹é¢ä¸€è¡Œå¹¶ä¿®æ”¹
          # package-manager: pnpm@latest

  deploy:
    needs: build
